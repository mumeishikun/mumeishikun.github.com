---
layout: default
---
<div style="margin: 0px -40px 0px -40px;" class="post">

  <header style="text-align:center;" class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <p style="text-align:right;" class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  <article style="text-indent: 2em;" class="post-content">
  <h3>{{ content }}</h3>
  </article>

</div>
